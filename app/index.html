<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="/app/scss/dist/style.css" />

        </div>
        <div class="header_slider-item slider-item">
          <div class="slider-item_info">

            <div class="slider-item_info_suptext suptitle-left">Condition</div>
            <div class="slider-item_info_text">Radical</div>
            <a href="#" class="slider-item_info-link">
              <img src="/app/images/arrows-right.svg" alt="" />
